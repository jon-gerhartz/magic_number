<!DOCTYPE doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

            <link body="" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
                <!-- Bootstrap CSS -->
                <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
                    
                        <header>
                            <!-- Fixed navbar -->
                            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
                                <div class="container">
                                    <a class="navbar-brand" href="/">
                                        MagicStats.com
                                    </a>
                                    <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse" type="button">
                                        <span class="navbar-toggler-icon">
                                        </span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarCollapse">
                                        <ul class="navbar-nav mr-auto">
                                            <li class="nav-item">
                                                <a class="nav-link" href="/magic">
                                                    Magic Number
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/playoffs">
                                                    Playoff Picture
                                                </a>
                                            </li>
                                        </ul>
                                        <form action="/results" class="form-inline mt-2 mt-md-0">
                                            <input aria-label="Search" class="form-control mr-sm-2" id="query" name="query" placeholder="Search" type="text">
                                                <button class="btn btn-dark my-2 my-sm-0" type="submit">
                                                    Search
                                                </button>
                                            </input>
                                        </form>
                                    </div>
                                </div>
                            </nav>
                        </header>
                    </link>
                </link>
            </meta>
        </meta>
    </head>
    {% block head %}
  {% endblock %}

   {% block body %}
  {% endblock %}
    <body>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </body>
   
</html>
